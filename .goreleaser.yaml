---
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
version: 2
project_name: external-dns-provider-mikrotik

before:
  hooks:
    - go mod tidy
    - go mod download

builds:
  - env:
      - CGO_ENABLED=0
    binary: "{{.ProjectName}}"
    goos:
      - linux
      - darwin
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.ShortCommit}}

archives:
  - formats: tar.gz
    name_template: "{{.ProjectName}}_{{.Os}}_{{.Arch}}"

checksum:
  disable: false
  name_template: "checksums.txt"

release:
  draft: false #? do we want to leave the release as draft?
  prerelease: auto #? auto-detect pre-releases from git tags
  make_latest: true
  mode: replace #? replace existing release notes if present

changelog:
  disable: false
  use: github
  sort: asc
  groups:
    - title: "üí• Breaking Changes"
      regexp: '^.*?(feat|fix|patch)(\(.+\))?!:.+$'
      order: 0
    - title: "‚ú® New Features"
      regexp: '^.*?feat(\(.+\))?:.+$'
      order: 1
    - title: "üêõ Bug Fixes"
      regexp: '^.*?(fix|patch)(\(.+\))?:.+$'
      order: 2
    - title: "‚ö° Performance Improvements"
      regexp: '^.*?perf(\(.+\))?:.+$'
      order: 3
    - title: "üìö Documentation"
      regexp: '^.*?docs(\(.+\))?:.+$'
      order: 4
    - title: "üì¶ Build System"
      regexp: '^.*?build(\(.+\))?:.+$'
      order: 5
    - title: "üë∑ CI/CD"
      regexp: '^.*?ci(\(.+\))?:.+$'
      order: 6
    - title: "üß™ Tests"
      regexp: '^.*?test(\(.+\))?:.+$'
      order: 7
    - title: "‚ôªÔ∏è Code Refactoring"
      regexp: '^.*?refactor(\(.+\))?:.+$'
      order: 8
    - title: "üíÑ Code Style"
      regexp: '^.*?style(\(.+\))?:.+$'
      order: 9
    - title: "üßπ Chores"
      regexp: '^.*?chore(\(.+\))?:.+$'
      order: 10
    - title: "üîß Other Changes"
      order: 999

dockers:
  - image_templates:
      - "ghcr.io/mirceanton/{{.ProjectName}}:v{{.Version}}-amd64"
    use: buildx
    dockerfile: Dockerfile
    build_flag_templates:
      - "--platform=linux/amd64"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.url=https://github.com/mirceanton/{{.ProjectName}}"
      - "--label=org.opencontainers.image.source=https://github.com/mirceanton/{{.ProjectName}}"
      - "--label=org.opencontainers.image.licenses=Apache License 2.0"
      - "--label=org.opencontainers.image.authors=Mircea-Pavel Anton <contact@mirceanton.com>"
      - "--label=org.opencontainers.image.description=ExternalDNS webhook to manage Mikrotik DNS Records."
  - image_templates:
      - "ghcr.io/mirceanton/{{.ProjectName}}:v{{.Version}}-arm64v8"
    use: buildx
    goarch: arm64
    dockerfile: Dockerfile
    build_flag_templates:
      - "--platform=linux/arm64/v8"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.title={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.url=https://github.com/mirceanton/{{.ProjectName}}"
      - "--label=org.opencontainers.image.source=https://github.com/mirceanton/{{.ProjectName}}"
      - "--label=org.opencontainers.image.licenses=Apache License 2.0"
      - "--label=org.opencontainers.image.authors=Mircea-Pavel Anton <contact@mirceanton.com>"
      - "--label=org.opencontainers.image.description=ExternalDNS webhook to manage Mikrotik DNS Records."

docker_manifests:
  - name_template: "ghcr.io/mirceanton/{{.ProjectName}}:v{{.Version}}"
    image_templates:
      - "ghcr.io/mirceanton/{{.ProjectName}}:v{{.Version}}-amd64"
      - "ghcr.io/mirceanton/{{.ProjectName}}:v{{.Version}}-arm64v8"

  - name_template: "ghcr.io/mirceanton/{{.ProjectName}}:latest"
    image_templates:
      - "ghcr.io/mirceanton/{{.ProjectName}}:v{{.Version}}-amd64"
      - "ghcr.io/mirceanton/{{.ProjectName}}:v{{.Version}}-arm64v8"
