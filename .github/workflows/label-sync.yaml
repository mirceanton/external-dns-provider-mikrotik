---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Label Sync

on:
  # Manual Trigger
  workflow_dispatch:
    inputs:
      dry-run:
        description: Dry Run
        default: true
        required: false
        type: boolean

  # Dry Run on any PR that changes the labels config or the workflow
  pull_request:
    paths:
      - .github/workflows/label-sync.yaml
      - .github/configs/labels.yaml

  # "Wet" Run on any push to the main branch that changes the labels config or the workflow
  push:
    branches: ["main", "master"]
    paths:
      - .github/workflows/label-sync.yaml
      - .github/configs/labels.yaml

  # "Wet" Run hourly
  schedule:
    - cron: "0 * * * *"

jobs:
  label-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Token
        uses: actions/create-github-app-token@3ff1caaa28b64c9cc276ce0a02e2ff584f3900c5 # v2.0.2
        id: app-token
        with:
          app-id: "${{ secrets.BOT_APP_ID }}"
          private-key: "${{ secrets.BOT_APP_PRIVATE_KEY }}"

      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          token: "${{ steps.app-token.outputs.token }}"
          sparse-checkout: "${{ env.LABEL_SYNC_CONFIG_FILE }}"

      - name: Sync Labels
        uses: EndBug/label-sync@52074158190acb45f3077f9099fea818aa43f97a # v2.3.3
        with:
          dry-run: "${{ (inputs.dry-run || github.event_name == 'pull_request') == true }}"
          token: "${{ steps.app-token.outputs.token }}"
          delete-other-labels: true
          config-file: .github/configs/labels.yaml
