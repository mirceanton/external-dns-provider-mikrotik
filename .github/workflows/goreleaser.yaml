---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Goreleaser

on:
  # Manual Trigger
  workflow_dispatch:
    inputs:
      dry-run:
        description: Dry Run
        required: false
        default: false
        type: boolean

  # "Wet" Run on any tag push
  push:
    tags: ["*"]

  # Dry Run on any PR that changes the goreleaser config or the workflow
  pull_request:
    paths:
      - .github/workflows/goreleaser.yaml
      - .goreleaser.yaml

jobs:
  goreleaser:
    if: github.repository_owner == 'mirceanton' #?don't run on forks
    uses: mirceanton/reusable-workflows/.github/workflows/reusable-go-release.yaml@09f31ab6340ce5651dc6c28512a82de6b2415fb9 # v3.8.2
    secrets: inherit
    with:
      dry-run: ${{ inputs.dry-run || github.event_name == 'pull_request' }}
      # renovate: depName=go datasource=golang-version
      go-version: 1.24.1
      # renovate: depName=goreleaser/goreleaser datasource=github-tags
      goreleaser-version: v2.8.0
