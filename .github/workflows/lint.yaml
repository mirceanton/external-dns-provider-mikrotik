---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Lint

on:
  workflow_dispatch: {}
  pull_request: {}

jobs:
  golangci-lint:
    uses: mirceanton/reusable-workflows/.github/workflows/reusable-go-lint.yaml@feat/custom-images
    with:
      # renovate: depName=golangci/golangci-lint datasource=github-tags
      version: v2.0.2

  github-actions:
    uses: mirceanton/reusable-workflows/.github/workflows/reusable-actionlint.yaml@feat/custom-images

  commits:
    uses: mirceanton/reusable-workflows/.github/workflows/reusable-commitlint.yaml@feat/custom-images
    with: { config-file: ./.github/configs/commitlint.config.mjs }

  markdown:
    uses: mirceanton/reusable-workflows/.github/workflows/reusable-markdownlint.yaml@feat/custom-images
    with: { config-file: .github/configs/.markdownlint.yaml }

  shell:
    uses: mirceanton/reusable-workflows/.github/workflows/reusable-shellcheck.yaml@feat/custom-images

  yaml:
    uses: mirceanton/reusable-workflows/.github/workflows/reusable-yamllint.yaml@feat/custom-images
    with: { config-file: .github/configs/yamllint.yaml }
